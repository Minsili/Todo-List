<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="todoapp.css">
</head>
<body>
    <div class="main">
    <div class="todo-container">
        <h1>Todo List</h1>
        <input type="text" id="search-task" placeholder="Search tasks...">
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Enter new task...">
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list">
            
        </ul>
        <div class="stats">
            <p>Total tasks: <span id="total-tasks">0</span></p>
            <p>Task(s) Done: <span id="done-tasks">0</span></p>
            <p>Task(s) To Do: <span id="undone-tasks">0</span></p>
            <p>Percentage of Tasks Done: <span id="avg-done">0</span>%</p>
        </div>
    </div>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
